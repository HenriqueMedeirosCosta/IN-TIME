<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InTime - Chegada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chegada na Oficina</h1>
    <form id="formChegada">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="text" id="modelo" placeholder="Modelo do veículo" required />
      <input type="text" id="placa" placeholder="Placa do veículo" required />
      <input type="text" id="servico" placeholder="Serviço desejado" required />
      <button type="submit">Registrar Chegada</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
